
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Wedding Compare</h1>
    <p class="subtitle">Find your perfect venue</p>

    <form id="venueSearchForm">
      <input id="locationInput" type="text" placeholder="Enter location" required>
      <select id="searchRadius">
        <option value="1">1 mile</option>
        <option value="3">3 miles</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
        <option value="500">500 miles</option>
      </select>
      <button type="submit">Search</button>
      <button id="toggleAdvanced">Advanced Search</button>
      <div id="advancedSearch" style="display:none;">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests">
        <input type="number" id="venueEveningGuests" placeholder="Number of evening guests">
      </div>
      <select id="sortFilter">
        <option value="">Sort by</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="distance">Distance</option>
      </select>
    </form>

    <div id="venueResults"></div>
    <div id="pagination"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
