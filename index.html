<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: white;
      color: #333;
    }

    .header {
      background-image: url('images/top-floral-pattern.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;
      padding: 60px 20px 20px 20px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #444;
      margin: 0;
    }

    .main {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }

    .footer {
      background-image: url('images/bottom-floral-pattern.jpg');
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: cover;
      padding: 40px 20px 60px 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    /* Additional styling for buttons, forms, etc., can be added here */
  </style>
</head>
<body>
  <div class="header">
    <h1>Wedding Compare</h1>
  </div>

  <div class="main">
    <h2>Find Your Perfect Wedding Venue</h2>
    <p>Search and compare wedding venues by price, location, and availability.</p>
    <!-- Your existing venue search UI goes here -->
  </div>

  <div class="footer">
    &copy; 2025 Wedding Compare. All rights reserved.
  </div>
</body>
</html>
