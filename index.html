
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>

    <form id="venueSearchForm">
      <input type="text" id="venueLocation" placeholder="Enter a location" required />
      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5">Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="20">Within 20 miles</option>
        <option value="50">Within 50 miles</option>
        <option value="100">Within 100 miles</option>
        <option value="500">Within 500 miles</option>
      </select>
      <div id="advancedSearch">
        <label>Number of day guests: <input type="number" id="venueDayGuests" min="0" /></label>
        <label>Evening guests: <input type="number" id="venueEveningGuests" min="0" /></label>
      </div>
      <button type="submit">Search</button>
    </form>

    <div class="sort-controls">
      <label>Sort by:
        <select id="sortFilter">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="distance">Distance</option>
        </select>
      </label>
    </div>

    <div id="venueResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
