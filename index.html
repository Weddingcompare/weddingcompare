<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Wedding Compare</h1>
    <p class="tagline">Plan your dream wedding with ease and elegance</p>
  </div>

  <div class="tabs">
    <button class="tab-button active" data-tab="venues">Venues</button>
    <button class="tab-button" data-tab="caterers">Caterers</button>
    <button class="tab-button" data-tab="music">Music</button>
    <button class="tab-button" data-tab="entertainment">Entertainment</button>
    <button class="tab-button" data-tab="photography">Photography</button>
  </div>

  <div class="container">
    <div class="tab-content" id="venues">
      <h2>Search Wedding Venues</h2>
      <form>
        <input type="text" placeholder="Location" />
        <input type="number" placeholder="Number of Guests" />
        <input type="number" placeholder="Evening Guests" />
        <select>
          <option>Catering Required?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <select>
          <option>Venue Type</option>
          <option>Barn</option>
          <option>Town Hall</option>
          <option>Hotel</option>
          <option>Castle</option>
          <option>Seaside</option>
          <option>Farmhouse</option>
        </select>
        <button type="submit">Search Venues</button>
      </form>
    </div>

    <div class="tab-content hidden" id="caterers">
      <h2>Search Caterers</h2>
      <form>
        <input type="text" placeholder="Location" />
        <select>
          <option>Cuisine Type</option>
          <option>Traditional</option>
          <option>Modern</option>
          <option>Vegan</option>
          <option>Buffet</option>
        </select>
        <button type="submit">Search Caterers</button>
      </form>
    </div>

    <div class="tab-content hidden" id="music">
      <h2>Search Music Options</h2>
      <form>
        <input type="text" placeholder="Location" />
        <select>
          <option>Type of Music</option>
          <option>DJ</option>
          <option>Live Band</option>
          <option>String Quartet</option>
          <option>Acoustic</option>
        </select>
        <button type="submit">Search Music</button>
      </form>
    </div>

    <div class="tab-content hidden" id="entertainment">
      <h2>Search Entertainment</h2>
      <form>
        <input type="text" placeholder="Location" />
        <select>
          <option>Type of Entertainment</option>
          <option>Magician</option>
          <option>Photo Booth</option>
          <option>Dancers</option>
          <option>Fireworks</option>
        </select>
        <button type="submit">Search Entertainment</button>
      </form>
    </div>

    <div class="tab-content hidden" id="photography">
      <h2>Search Photographers</h2>
      <form>
        <input type="text" placeholder="Location" />
        <select>
          <option>Photography Style</option>
          <option>Traditional</option>
          <option>Documentary</option>
          <option>Fine Art</option>
          <option>Editorial</option>
        </select>
        <button type="submit">Search Photography</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
