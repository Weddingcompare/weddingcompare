<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>
</head>
<body>
  <header>
    <h1>Wedding Compare</h1>
    <p>Find your perfect wedding venue</p>
  </header>
  <main>
    <form id="venueSearchForm">
      <input type="text" id="locationInput" placeholder="Enter location" required />
      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5" selected>Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="20">Within 20 miles</option>
        <option value="50">Within 50 miles</option>
      </select>
      <button type="submit">Search</button>
      <button type="button" id="advancedSearchToggle">Advanced Search</button>
      <div id="advancedSearchFields" style="display:none;">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests" />
        <input type="number" id="venueEveningGuests" placeholder="Number of evening guests" />
      </div>
    </form>
    <select id="sortFilter">
      <option value="">Sort by</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="distance">Distance</option>
    </select>
    <div id="venueResults"></div>
    <div id="paginationControls"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
