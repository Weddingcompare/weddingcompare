<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <h1>Wedding Compare</h1>
  <form id="venueSearchForm">
    <input id="autocomplete" placeholder="Enter a location" type="text" />
    <select id="searchRadius">
      <option value="1">1 mile</option>
      <option value="5">5 miles</option>
      <option value="10">10 miles</option>
      <option value="20">20 miles</option>
      <option value="50">50 miles</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <div id="venueResults"></div>
  <div id="paginationControls" class="pagination-controls"></div>
  <script src="script.js"></script>
</body>
</html>
