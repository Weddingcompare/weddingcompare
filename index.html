<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Wedding Compare</h1>
    <div class="tagline">Find your perfect wedding vendors</div>
  </div>

  <div class="tabs">
    <button class="tab-button active" data-tab="venues">Venues</button>
    <button class="tab-button" data-tab="caterers">Caterers</button>
    <button class="tab-button" data-tab="music">Music</button>
    <button class="tab-button" data-tab="entertainment">Entertainment</button>
    <button class="tab-button" data-tab="photography">Photography</button>
  </div>

  <div class="container">
    <div id="venues" class="tab-content">
      <form>
        <input type="text" placeholder="Search location..." />
        <button type="button" class="toggle-advanced">Advanced Search</button>
        <div class="advanced hidden">
          <input type="number" placeholder="Number of guests" />
          <input type="number" placeholder="Additional evening guests" />
          <select>
            <option>Catering required?</option>
            <option>Yes</option>
            <option>No</option>
          </select>
          <select>
            <option>Type of venue</option>
            <option>Barn</option>
            <option>Town Hall</option>
            <option>Castle</option>
            <option>Garden</option>
            <option>Beach</option>
            <option>Hotel</option>
            <option>Winery</option>
            <option>Country House</option>
          </select>
          <input type="date" placeholder="Wedding date" />
        </div>
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="caterers" class="tab-content hidden">
      <form>
        <input type="text" placeholder="Search location..." />
        <button type="button" class="toggle-advanced">Advanced Search</button>
        <div class="advanced hidden"></div>
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="music" class="tab-content hidden">
      <form>
        <input type="text" placeholder="Search location..." />
        <button type="button" class="toggle-advanced">Advanced Search</button>
        <div class="advanced hidden"></div>
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="entertainment" class="tab-content hidden">
      <form>
        <input type="text" placeholder="Search location..." />
        <button type="button" class="toggle-advanced">Advanced Search</button>
        <div class="advanced hidden"></div>
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="photography" class="tab-content hidden">
      <form>
        <input type="text" placeholder="Search location..." />
        <button type="button" class="toggle-advanced">Advanced Search</button>
        <div class="advanced hidden"></div>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
