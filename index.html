
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #advancedSearch { display: none; }
    .container {
      max-width: 800px;
      margin: auto;
      font-family: 'Georgia', serif;
      background: #fff;
      padding: 2rem;
      text-align: center;
    }
    body {
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    input, select, button {
      padding: 0.6rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .tagline {
      font-style: italic;
      font-size: 1.2rem;
      color: #777;
    }
    .sort-controls {
      margin-top: 1.5rem;
    }
    .venue-card {
      text-align: left;
      border-top: 1px solid #ccc;
      margin-top: 1rem;
      padding-top: 1rem;
    }
    .venue-details {
      padding: 1rem;
    }
    .advanced-toggle {
      cursor: pointer;
      color: #337ab7;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>

    <form id="venueSearchForm">
      <input type="text" id="venueLocation" placeholder="Enter a location" required />
      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5">Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="20">Within 20 miles</option>
        <option value="50">Within 50 miles</option>
        <option value="100">Within 100 miles</option>
        <option value="500">Within 500 miles</option>
      </select>

      <div class="advanced-toggle" onclick="toggleAdvancedSearch()">Show Advanced Search</div>
      <div id="advancedSearch">
        <label>Number of day guests: <input type="number" id="venueDayGuests" min="0" /></label>
        <label>Evening guests: <input type="number" id="venueEveningGuests" min="0" /></label>
      </div>

      <button type="submit">Search</button>
    </form>

    <div class="sort-controls">
      <label>Sort by:
        <select id="sortFilter">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="distance">Distance</option>
        </select>
      </label>
    </div>

    <div id="venueResults"></div>
  </div>

  <script>
    let autocomplete;
    let selectedPlaceCoords = null;

    function initAutocomplete() {
      const input = document.getElementById('venueLocation');
      autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['(cities)'],
        componentRestrictions: { country: 'gb' }
      });

      autocomplete.addListener('place_changed', function () {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          selectedPlaceCoords = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          };
        } else {
          selectedPlaceCoords = null;
        }
      });
    }

    function toggleAdvancedSearch() {
      const adv = document.getElementById('advancedSearch');
      adv.style.display = adv.style.display === 'none' ? 'block' : 'none';
    }
  </script>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
