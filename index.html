<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Wedding Compare</h1>
    <div class="tagline">Find your perfect wedding venue</div>
  </div>

  <div class="container">
    <form id="venueSearchForm">
      <input type="text" id="venueLocation" placeholder="Search location..." required />
      <input type="number" id="venueDayGuests" placeholder="Number of day guests" required />
      <input type="number" id="venueEveningGuests" placeholder="Number of evening guests" required />
      <button type="submit">Search</button>
    </form>

    <div id="venueResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
