
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>
    <form id="venueSearchForm">
      <input id="venueLocation" type="text" placeholder="Enter a location" class="search-input"/>
      <select id="searchRadius" class="search-input">
        <option value="0">0 miles</option>
        <option value="1">1 mile</option>
        <option value="3">3 miles</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="20">20 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
        <option value="250">250 miles</option>
        <option value="500">500 miles</option>
      </select>
      <button type="submit" class="btn">Search</button>
      <button type="button" id="toggleAdvanced" class="btn">Advanced Search</button>
      <div id="advancedFields" style="display:none;">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests" class="search-input"/>
        <input type="number" id="venueEveningGuests" placeholder="Number of evening guests" class="search-input"/>
      </div>
      <select id="sortFilter" class="search-input">
        <option value="">Sort by</option>
        <option value="price-asc">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
        <option value="distance">Distance</option>
      </select>
    </form>
    <div id="venueResults"></div>
    <div id="paginationControls"></div>
  </div>
  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>
</body>
</html>
