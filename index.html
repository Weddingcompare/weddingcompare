
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #autocomplete {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect venue</p>

    <form id="venueSearchForm">
      <input type="text" id="autocomplete" placeholder="Search your location" required />

      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5">Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="25">Within 25 miles</option>
        <option value="50">Within 50 miles</option>
        <option value="100">Within 100 miles</option>
        <option value="500">Within 500 miles</option>
      </select>

      <div class="advanced-toggle" onclick="toggleAdvancedSearch()">Advanced Search</div>
      <div id="advancedSearch">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests">
        <input type="number" id="venueEveningGuests" placeholder="Additional evening guests">
      </div>

      <br><button type="submit">Search</button>
    </form>

    <div class="sort-controls">
      <label for="sortFilter">Sort by:</label>
      <select id="sortFilter">
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="distance">Distance</option>
      </select>
    </div>

    <div id="venueResults"></div>
  </div>

  <script>
    function toggleAdvancedSearch() {
      const adv = document.getElementById('advancedSearch');
      adv.style.display = adv.style.display === 'none' ? 'block' : 'none';
    }

    let selectedPlaceCoords = null;

    function initAutocomplete() {
      const input = document.getElementById("autocomplete");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.geometry && place.geometry.location) {
          selectedPlaceCoords = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          };
          console.log("Selected coordinates:", selectedPlaceCoords);
        }
      });
    }
  </script>

  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
