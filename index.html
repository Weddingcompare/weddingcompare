
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #advancedSearch { display: none; }
    .container {
      max-width: 900px;
      margin: auto;
      font-family: 'Georgia', serif;
      background-color: #fdf8f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
    }
    .tagline {
      font-style: italic;
      font-size: 1.2rem;
      color: #777;
    }
    input, select, button {
      padding: 0.6rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    place-autocomplete {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 600px;
      width: 100%;
    }
    .sort-controls {
      margin: 1rem 0;
    }
    .venue {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      margin-top: 1rem;
      text-align: left;
    }
    .advanced-toggle {
      cursor: pointer;
      color: #337ab7;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
  <script type="module" src="https://www.gstatic.com/maps-platform/v1/place_autocomplete.js"></script>
</head>
<body>
  <div class="container">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>

    <form id="venueSearchForm">
      <place-autocomplete id="autocomplete" input-placeholder="Enter a location"></place-autocomplete>

      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5">Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="25">Within 25 miles</option>
        <option value="50">Within 50 miles</option>
        <option value="100">Within 100 miles</option>
        <option value="500">Within 500 miles</option>
      </select>

      <div class="advanced-toggle" onclick="toggleAdvancedSearch()">Show Advanced Search</div>
      <div id="advancedSearch">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests">
        <input type="number" id="venueEveningGuests" placeholder="Additional evening guests">
      </div>

      <br><button type="submit">Search</button>
    </form>

    <div class="sort-controls">
      <label for="sortFilter">Sort by:</label>
      <select id="sortFilter">
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="distance">Distance</option>
      </select>
    </div>

    <div id="venueResults"></div>
  </div>

  <script>
    function toggleAdvancedSearch() {
      const adv = document.getElementById('advancedSearch');
      adv.style.display = adv.style.display === 'none' ? 'block' : 'none';
    }

    let selectedPlaceCoords = null;
    window.addEventListener("DOMContentLoaded", () => {
      const autocompleteElement = document.querySelector("place-autocomplete");
      autocompleteElement.addEventListener("gmp-placechange", (event) => {
        const place = event.detail;
        if (place && place.geometry && place.geometry.location) {
          selectedPlaceCoords = {
            lat: place.geometry.location.lat,
            lng: place.geometry.location.lng,
          };
        }
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
