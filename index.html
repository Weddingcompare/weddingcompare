
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Wedding Compare</h1>
    <h2>Find your perfect venue</h2>
  </header>
  <main>
    <form id="venueSearchForm">
      <input id="locationInput" type="text" placeholder="Enter a location" required />
      <select id="searchRadius">
        <option value="1">1 mile</option>
        <option value="3">3 miles</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
        <option value="500">500 miles</option>
      </select>
      <button type="submit">Search</button>
      <button type="button" id="advancedSearchToggle">Advanced Search</button>
    </form>
    <div id="advancedSearch" style="display:none;">
      <input type="number" id="venueDayGuests" placeholder="Number of day guests" />
      <input type="number" id="venueEveningGuests" placeholder="Number of evening guests" />
    </div>
    <div id="sortContainer">
      <label for="sortFilter">Sort by:</label>
      <select id="sortFilter">
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="distance">Distance</option>
      </select>
    </div>
    <div id="venueResults"></div>
    <div id="pagination"></div>
  </main>
  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
