<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>
  </div>
  <div class="container">
    <form id="venueSearchForm">
      <input type="text" id="venueLocation" placeholder="Search location..." required>
      <button type="button" class="toggle-advanced">Advanced Search</button>
      <div id="advancedSearch" class="hidden">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests">
        <input type="number" id="venueEveningGuests" placeholder="Number of evening guests">
        <input type="date" id="weddingDate">
      </div>
      <button type="submit">Search</button>
    </form>
    <div id="venueResults"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
