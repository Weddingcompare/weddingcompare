<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>
    <form id="venueSearchForm">
      <input id="venueLocation" type="text" placeholder="Enter location" required />
      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5" selected>Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="20">Within 20 miles</option>
        <option value="50">Within 50 miles</option>
        <option value="100">Within 100 miles</option>
        <option value="250">Within 250 miles</option>
        <option value="500">Within 500 miles</option>
      </select>
      <button type="button" id="toggleAdvanced">Advanced Search</button>
      <div id="advancedSearch" style="display:none;">
        <input id="venueDayGuests" type="number" placeholder="Number of day guests" aria-label="Number of day guests" />
        <input id="venueEveningGuests" type="number" placeholder="Number of additional evening guests" aria-label="Number of additional evening guests" />
      </div>
      <select id="sortFilter">
        <option value="distance">Sort by distance</option>
        <option value="price-asc">Sort by price (low to high)</option>
        <option value="price-desc">Sort by price (high to low)</option>
      </select>
      <button type="submit">Search</button>
      <button type="button" id="clearSearch">Clear Search</button>
    </form>
    <div id="venueResults"></div>
    <div id="pagination"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
