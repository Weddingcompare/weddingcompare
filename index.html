
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wedding Compare</h1>
  <p class="tagline">Find your perfect wedding venue</p>

  <form id="venueSearchForm">
    <input type="text" id="searchLocation" placeholder="Enter location" required />
    <select id="searchRadius">
      <option value="1">Within 1 mile</option>
      <option value="3">Within 3 miles</option>
      <option value="5">Within 5 miles</option>
      <option value="10">Within 10 miles</option>
      <option value="25">Within 25 miles</option>
      <option value="50">Within 50 miles</option>
      <option value="100">Within 100 miles</option>
      <option value="500">Within 500 miles</option>
    </select>
    <button type="button" id="toggleAdvanced">Advanced Search</button>
    <div id="advancedSearch" style="display: none;">
      <input type="number" id="venueDayGuests" placeholder="Number of day guests" />
      <input type="number" id="venueEveningGuests" placeholder="Number of evening guests" />
    </div>
    <button type="submit">Search</button>
    <select id="sortFilter">
      <option value="">Sort by</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="distance">Distance</option>
    </select>
  </form>

  <div id="venueResults"></div>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
