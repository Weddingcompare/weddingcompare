
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Compare</title>
  <link rel="stylesheet" href="style.css" />
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJXeRrxloBHXxMbsEQK9otj3JuTe5eGAE&libraries=places&callback=initAutocomplete">
  </script>
</head>
<body>
  <main>
    <h1>Wedding Compare</h1>
    <p class="tagline">Find your perfect wedding venue</p>

    <form id="venueSearchForm">
      <input type="text" id="venueLocation" placeholder="Enter location" />
      <select id="searchRadius">
        <option value="1">Within 1 mile</option>
        <option value="3">Within 3 miles</option>
        <option value="5">Within 5 miles</option>
        <option value="10">Within 10 miles</option>
        <option value="25">Within 25 miles</option>
        <option value="50">Within 50 miles</option>
        <option value="100">Within 100 miles</option>
        <option value="500">Within 500 miles</option>
      </select>
      <button type="submit">Search</button>

      <div id="advancedSearchToggle">
        <button type="button" onclick="document.getElementById('advancedSearch').classList.toggle('hidden')">
          Advanced Search
        </button>
      </div>
      <div id="advancedSearch" class="hidden">
        <input type="number" id="venueDayGuests" placeholder="Number of day guests" />
        <input type="number" id="venueEveningGuests" placeholder="Number of additional evening guests" />
      </div>
    </form>

    <div id="sortContainer">
      <label for="sortFilter">Sort by:</label>
      <select id="sortFilter">
        <option value="price-asc">Price: low to high</option>
        <option value="price-desc">Price: high to low</option>
        <option value="distance">Distance from search location</option>
      </select>
    </div>

    <section id="venueResults"></section>
  </main>

  <script>
    let selectedPlaceCoords = null;

    function initAutocomplete() {
      const input = document.getElementById("venueLocation");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener("place_changed", function () {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          selectedPlaceCoords = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng()
          };
        }
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
